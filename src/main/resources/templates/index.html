<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Cred assessoria e consultoria juridica</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{apple-icon.png}">


    <link rel="stylesheet" th:href="@{vendors/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{vendors/themify-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{vendors/selectFX/css/cs-skin-elastic.css}">

    <link rel="stylesheet" th:href="@{assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                   <a th:href="@{index.html}">
                        <img class="align-content" th:src="@{images/newcred.jpeg}" alt="">
					</a>
                </div>
                <div class="login-form">
                    <form action="#" th:action="@{/autenticar}" th:object="${login}" method="post">
                                        
                        <div class="form-group">
                            <label>Usuário</label>
                            <input type="text" class="form-control" th:field="*{usuario}" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha">
                        </div>
                        <div class="checkbox">
                            <label>
                        	<input type="checkbox"> Lembrar Me
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Acessar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

 	<script th:src="@{vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{vendors/popper.js/dist/umd/popper.min.js}"></script>
     <script th:src="@{vendors/bootstrap/dist/js/bootstrap.min.js}"></script> 
    <script th:src="@{assets/js/main.js}"></script>


</body>
