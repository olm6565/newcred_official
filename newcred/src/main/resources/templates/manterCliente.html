										</select></div>

        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',

    <script type="text/javascript">
		$("#cepText").focusout(function(){
			$.ajax({
				
				url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
				dataType: 'json',
				success: function(resposta){
					$("#enderecoText").val(resposta.logradouro);
 					//$("#complemento").val(resposta.complemento);
 					$("#bairroText").val(resposta.bairro);
 					$("#municipioText").val(resposta.localidade);
					$("#ufText").val(resposta.uf);
					$("#numeroText").focus();
				}
			});
		});
	</script>
